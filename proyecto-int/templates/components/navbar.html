<header class="flex justify-between items-center bg-white rounded shadow px-4 py-2">
  <h1 class="text-lg font-semibold">
    {% block header_title %}Panel principal{% endblock %}
  </h1>
  <div class="flex items-center space-x-4">
    {% if user.is_authenticated %}
      <span class="text-sm">Hola, {{ user.username }}</span>
      <a href="{% url 'logout' %}" class="text-sm text-red-500 hover:underline">Cerrar sesión</a>
    {% else %}
      <a href="{% url 'account_login' %}" class="text-sm text-blue-500 hover:underline">Iniciar sesión</a>
    {% endif %}
  </div>
</header>
