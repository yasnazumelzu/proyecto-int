{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hospital Clínico Herminda Martín — Ingreso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'imagenes/log_herminda.jpeg' %}">
  <style>
    body {
      background: linear-gradient(to bottom, #003366, #0055a5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .login-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 400px;
      padding: 30px;
      text-align: center;
    }

    .login-card img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-card h3 {
      color: #003366;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      background-color: #0055a5;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003366;
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 15px 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer small {
      display: block;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="{% static 'imagenes/log_herminda.jpeg' %}" alt="Log Herminda">
    <h3>Hospital Clínico Herminda Martín</h3>
    <p>Sistema de Ginecobstetricia y Recién Nacido</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <footer>
    © 2025 Hospital Clínico Herminda Martín — Chillán
    <small>Ministerio de Salud — Gobierno de Chile</small>
  </footer>
</body>
</html>
