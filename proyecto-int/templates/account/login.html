{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded shadow">

        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                Credenciales incorrectas. Inténtalo nuevamente.
            </div>
        {% endif %}

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}

            <!-- Username -->
            <label class="block mb-2 font-semibold">Usuario</label>
            <input type="text" name="login" class="w-full px-3 py-2 border rounded mb-4"
                   placeholder="Tu usuario" required />

            <!-- Password -->
            <label class="block mb-2 font-semibold">Contraseña</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded mb-4"
                   placeholder="Tu contraseña" required />

            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Ingresar
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'account_reset_password' %}" class="text-blue-600">
                ¿Olvidaste tu contraseña?
            </a>
        </div>

    </div>

</body>
</html>
