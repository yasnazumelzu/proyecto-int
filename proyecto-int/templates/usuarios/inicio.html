{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hospital Clínico Herminda Martín</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0b4a91, #1a68c0);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .inicio-card {
      background: #ffffff;
      color: #003366;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 420px;
    }
    .inicio-card img {
      width: 90px;
      margin-bottom: 15px;
    }
    .btn-hospital {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }
    .btn-hospital:hover {
      background-color: #00274d;
    }
  </style>
</head>
<body>

  <div class="inicio-card">
    <img src="{% static 'imagenes/log_herminda.jpeg' %}" alt="Logo Hospital">
    <h4><strong>Hospital Clínico Herminda Martín</strong></h4>
    <p class="text-muted">Sistema de Ginecobstetricia y Recién Nacido</p>
    <hr>
    <p>Bienvenida Funcionaria(o)</p>
    <a href="{% url 'login' %}" class="btn btn-hospital w-100">Ingresar al Sistema</a>
  </div>

  <footer class="mt-4 text-center text-white">
    <small>© 2025 Hospital Clínico Herminda Martín — Ministerio de Salud</small>
  </footer>

</body>
</html>
